version: '3.8'

services:
  bot:
    build: .
    container_name: house_reserv_bot
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      # Монтируем директорию для базы данных, чтобы данные сохранялись
      - ./data:/app/data
    # Логирование
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
